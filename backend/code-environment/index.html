<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #38a3a5; /* Green heading */
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
        }
        button {
            background-color: #38a3a5; /* Green button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #308080; /* Darker green on hover */
        }
        .note {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Note Taking App</h1>
        <textarea id="note-input" placeholder="Enter your note here..."></textarea>
        <button id="save-button">Save Note</button>
        <div id="notes-container"></div>
    </div>
    <script>
        const noteInput = document.getElementById('note-input');
        const saveButton = document.getElementById('save-button');
        const notesContainer = document.getElementById('notes-container');
        let notes = [];

        // Load notes from local storage
        const storedNotes = localStorage.getItem('notes');
        if (storedNotes) {
            notes = JSON.parse(storedNotes);
            displayNotes();
        }

        saveButton.addEventListener('click', () => {
            const noteText = noteInput.value.trim();
            if (noteText) {
                notes.push({ text: noteText, timestamp: Date.now() });
                localStorage.setItem('notes', JSON.stringify(notes));
                noteInput.value = '';
                displayNotes();
            }
        });

        function displayNotes() {
            notesContainer.innerHTML = '';
            notes.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.classList.add('note');
                noteElement.textContent = note.text;
                notesContainer.appendChild(noteElement);
            });
        }
    </script>
</body>
</html>
