<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch UI</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center">
      <!-- Top Wavy Line / Title -->
      <h1 class="text-3xl font-extrabold text-gray-900 mb-8 tracking-wide">Welcome Back!</h1>

      <!-- Envelope/Box with X (Image Placeholder) -->
      <img
        src="default.jpg"
        alt="placeholder"
        class="w-[200px] h-[150px] object-cover border border-gray-300 rounded-lg mx-auto mb-8 shadow-sm"
      />

      <form>
        <!-- First Wavy Line + Input Field -->
        <div class="mb-5">
          <label for="username" class="block text-left text-sm font-medium text-gray-700 mb-1"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
          />
        </div>

        <!-- Second Wavy Line + Input Field -->
        <div class="mb-6">
          <label for="password" class="block text-left text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
          />
        </div>

        <!-- Small Wavy Line in a Box (Button) -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold text-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 shadow-md hover:shadow-lg"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
